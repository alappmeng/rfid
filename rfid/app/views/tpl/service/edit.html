<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link href="{{$TPL}}/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{{$TPL}}/js/jquery-2.0.3.js"></script>
<script type="text/javascript" src="{{$TPL}}/js/public.js"></script>
<script type="text/javascript" src="{{$TPL}}/js/service_add.js"></script>
<script type="text/javascript" src='/third/DatePicker/WdatePicker.js'></script>
<body>
<div id="map">
	<span class='title'>编辑检修记录</span>
</div>
<div id="content">
	<form action='/service/edit' method='POST'>
	<input type='hidden' name='sid' value='{{$data.sid}}'/>
	<table class='table table-striped table-bordered'>
		<tdead>
				<th style='width:30%;'>名称</th>
				<th>值</th>
		</tdead>
		<tbody id='tbody'>
			<tr class='conline'>
				<td>设备编号</td>
				<td>
					<input type="text" name="epc" class='dril write' id='epc' value='{{$data.epc}}'/>
					<span style='color:red;display:none;'></span>
					<input type='button' id='single' value="扫描" class='green' style="width:10%;height:35px;"/>
				</td>
			</tr>
			<tr>
				<td>检修日期</td>
				<td>
					<input id="d11" type="text" style="height:30px;" class='write' name="time" value='{{$data.time}}' onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
					<span style='color:red;display:none;'></span>
				</td>
			</tr>
			<tr>
				<td>检修地点</td>
				<td>
					<input type='text' name='addr' class='dril write' value='{{$data.addr}}'/>
					<span style='color:red;display:none;'></span>
				</td>
			</tr>
			<tr>
				<td>检测人员</td>
				<td>
					<input type='text' name='checker' class='putCon_1 write' value='{{$data.checker}}'/>
					<span style='color:red;display:none;'></span>
				</td>
			</tr>
			<tr>
				<td>维修人员</td>
				<td>
					<input type='text' name='fixer' class='putCon_1 write' value='{{$data.fixer}}'/>
					<span style='color:red;display:none;'></span>
				</td>
			</tr>
			<tr>
				<td>检修内容</td>
				<td>
						{{foreach $checkContent content}}
							<label id='content' style='margin-right:20px;'>
									{{if in_array($content,explode(',',$data['content']))}}
								<input type='checkbox' value='{{$content}}' checked='checked' name='contents[]'/>
								{{else}}
								<input type='checkbox' value='{{$content}}' name='contents[]'/>
								{{/if}}
									{{$content}}
							</label>
						{{/foreach}}
						<input type='text' name='content' class='dril' style='display:none;'/>
						<a href='javascript:void(0);' class='other'>其它</a>
						<a href='javascript:void(0);'  class='choose' style='display:none;'>返回选择</a>
				</td>
			</tr>
			<tr>
				<td>评级</td>
				<td>
					<select class='putCon' name='class'>
						{{foreach $class content}}
						{{if $content==$data['class']}}
							<option value='{{$content}}' selected='selected'>{{$content}}</option>
						{{else}}
							<option value='{{$content}}'>{{$content}}</option>
						{{/if}}
						{{/foreach}}
					</select>
				</td>
			</tr>
			<tr>
				<td>状态评估</td>
				<td>
					<select class='putCon' name='state'>
						{{foreach $state content}}
						{{if $content==$data['state']}}
							<option value='{{$content}}' selected='selected'>{{$content}}</option>
						{{else}}
							<option value='{{$content}}'>{{$content}}</option>
						{{/if}}
						{{/foreach}}
					</select>
				</td>
			</tr>
			<tr>
				<td>使用建议</td>
				<td>
						{{foreach $suggest content}}
							<label id='content' style='margin-right:20px;'>
							  {{if in_array($content,explode(',',$data['suggest']))}}
								<input type='checkbox' value='{{$content}}' checked='checked' name='suggests[]'/>
								{{else}}
								<input type='checkbox' value='{{$content}}' name='suggests[]'/>
								{{/if}}
								{{$content}}
							</label>
						{{/foreach}}
						<input type='text' name='suggest' class='dril' style='display:none;'/>
						<a href='javascript:void(0);' class='other'>其它</a>
						<a href='javascript:void(0);'  class='choose' style='display:none;'>返回选择</a>
				</td>
			</tr>
			<tr>
				<td>下一次检修日期</td>
				<td>
					<input id="d11" type="text" style="height:30px;" name="next" class='write' value='{{$data.next}}'onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
					<span style='color:red;display:none;'></span>
				</td>
			</tr>
		</tbody>
	</table>
			<p style='margin-top:50px;'>
				<input type="submit" class='btn' value='确定上传'/></td>
				<input type="reset" class='btn' value='重新填写'/></td>
			</p>
	</form>
</body>
</html>
