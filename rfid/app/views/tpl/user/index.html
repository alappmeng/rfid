<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link href="{{$TPL}}/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{{$TPL}}/js/jquery-2.0.3.js"></script>
<script type="text/javascript" src="{{$TPL}}/js/public.js"></script>
<body>
<div id="map">
	<span class='title'>用户分类列表</span>
</div>
<div id="content" style="text-align:center;">
	<a class="btn-small-f btn-mini btn-info" style="float:right;" href="/user/add">+</a>
	<table id="table" class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th>用户名</th>				
				<th>角色</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<!-- 有信息的展示 没信息的增加一个 添加功能栏 -->
			{{if $data}}
				{{foreach $data child}}
					<tr>
						<td>
							{{$child.username}}
						</td>
						<td>
							{{$child.rname}}
						</td>
					<td>
					<a class='btn btn-small-f edit' href="/user/edit/sid/{{$child.sid}}">编辑</a>
					<a class='btn btn-small-f del'  href="/user/delete/sid/{{$child.sid}}">删除</a>
					</td>
					</tr>
				{{/foreach}}
			{{else}}
			<h2>暂时没有任何管理员，请点击<a href="/user/add">添加管理员</a></h2>
			{{/if}}
		</tbody>
	</table>
</div>
</body>
</html>
