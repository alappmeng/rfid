<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link href="{{$TPL}}/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{{$TPL}}/js/jquery-2.0.3.js"></script>
<body>
<div id="map">
	<span class='title'>下井作业</span>
</div>
<div>
			<h2>本次作业编号:<b style='color:red'>{{$data.w_number}}</b>,设置于{{$data.time}}</h2>
			<input type='hidden' value='{{$data.wid}}' id='wid'/>
			<table class='table table-striped table-bordered' style='text-align:center;'>
				<thead>
					<tr>
						<th>序号</th>
						<th>钻具类型</th>
						<th>钢级</th>
						<th>型号(英寸)</th>
						<th>历史下井累计时间</th>
						<th>数量(根)</th>
					</tr>
				</thead>
				<tbody id='tbody'>
					{{foreach $contents content}}
					<tr>
						<td>
							{{$content.index}}
						</td>
						<td>
							{{$content.cat}}
						</td>
						<td>
							{{$content.mat}}
						</td>
						<td>
							{{$content.size}}
						</td>
						<td>
							{{$content.total}}
						</td>	
						<td>
							{{$content.len}}
							</b>
						</td>				
					</tr>
					{{/foreach}}
				</tbody>
			</table>
			<h2 style='margin:50px 0 20px 0;text-align:center;'>作业状态:
					<b style='color:red;'>本次下井作业已完成。</b>
			</h2>
</div>
</body>
</html>
