<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link href="{{$TPL}}/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{{$TPL}}/js/jquery-2.0.3.js"></script>
<script type="text/javascript" src="{{$TPL}}/js/public.js"></script>
<body>
<div id="map">
	<span class='title'>作业记录</span>
	<a class='btn btn-small-f edit' href="/work/exportWork/wid/{{$wid}}" style='float:right;margin-top:10px;'>导出本次作业的作业记录</a>
</div>
<div id="content" style="text-align:center;">
	<a class="btn-small-f btn-mini btn-info" style="float:right;" href="/unit/add">+</a>
	<table id="table" class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th>序号</th>
				<th>下入长度</th>
				<th>钻具编号</th>
				<th>下入时间(最近一次)</th>
				<th>起出时间(最近一次)</th>
				<th>本次下入累计时间</th>
				<th>累计长度</th>
				<th style='width:25%;'>操作</th>
			</tr>
		</thead>
		<tbody>
			<!-- 有信息的展示 没信息的增加一个 添加功能栏 -->
			{{if $data}}
				{{foreach $data child}}
					<tr>
						<td>
							{{$child.index}}
						</td>
						<td>
							{{$child.len}}
						</td>
						<td>
							{{$child.epc}}
						</td>
						<td>
							{{$child.intime}}
						</td>
						<td>
							{{$child.outtime}}
						</td>
						<td>
							{{$child.time}}
						</td>
						<td>
							{{$addLen[$child.index]}}
						</td>
					<td>
					<a class='btn btn-small-f edit' href="/work/detail/epc/{{$child.epc}}">钻具详情查询</a>
					<a class='btn btn-small-f edit' href="/work/export/rid/{{$child.rid}}/epc/{{$child.epc}}/wid/{{$child.wid}}">导出</a>
					<a class='btn btn-small-f del'  href="/work/record_delete/rid/{{$child.rid}}">删除</a>
					</td>
					</tr>
				{{/foreach}}
			{{else}}
			<h2>暂时没有任何作业记录</h2>
			{{/if}}
		</tbody>
	</table>
</div>
<div class='page' style='text-align:center;'>
	{{$page}}
	</div>
</body>
</html>
