<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link href="{{$TPL}}/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{{$TPL}}/js/jquery-2.0.3.js"></script>
<script type="text/javascript" src="{{$TPL}}/js/out.js"></script>
<script type="text/javascript" src='/third/DatePicker/WdatePicker.js'></script>
<body>
<div id="map" style='vertical-align:center;'>
	<span class='title'>出库编辑</span>
</div>
<div id="content">
	<form id="tool" action="/dril/outEdit" method="post">
	<table class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th width="20%">名称</th>
				<th>值</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<input type="hidden" name="oid" class='dril' value='{{$data.oid}}'/>
				<td>
					编号(钢印号)
				</td>
				<td>
					<input type="text" name="epc" class='dril write' {{if $epc}}value="{{$epc}}"{{else}}value=""{{/if}} id='epc'/>
					<span class='notices' style='color:red;display:none;'>></span>
					<input type='button' id='single' value="扫描" class='green' style="width:10%;height:35px;"/>
				</td>
			</tr>
			<tr>
				<td width="30%">下拨二级单位</td>
				<td>
					<select name='unit' style='height:30px;width:160px;text-align:center;' id='unit'>
						{{foreach $units unit}}
							<option value='{{$unit.uname}}' {{if $unit.uname==$data.unit}} selected='selected'{{/if}}>{{$unit.uname}}</option>
						{{/foreach}}
					</select>
				</td>
			</tr>
			<tr>
				<td width="30%">下属井队编号</td>
				<td>
					<select name='troop' style='height:30px;width:160px;text-align:center;' id='troop'>
						{{foreach $troops troop}}
							<option value='{{$troop.tname}}' {{if $troop.tname==$data.troop}} selected='selected'{{/if}}>{{$troop.tname}}</option>
						{{/foreach}}
					</select>
				</td>
			</tr>
			<tr>
				<td>出库办理人员</td>
				<td>
					<input type="text" name="operator" class='write' style='height:30px;width:160px;' value='{{$data.operator}}'/>
					<span class='notices' style='color:red;display:none;'>></span>
				</td>
			</tr>
			<tr>
				<td>领取人员</td>
				<td>
					<input type="text" name="picker" class='write' style='height:30px;width:160px;' value='{{$data.picker}}'/>
					<span class='notices' style='color:red;display:none;'>></span>
				</td>
			</tr>	
			<tr>
				<td width="30%">领取日期</td>
				<td>
					<input id="d11" type="text" style='height:30px;width:160px;' class='write' name="picktime" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" value='{{$data.time}}'/>
					<span class='notices' style='color:red;display:none;'>></span>
				</td>
			</tr>	
			<tr>
				<td>归还日期</td>
				<td>
					{{if $data.isback==1}}
					  <input id="d11" type="text" style='height:30px;width:160px;' class='write' name="backtime" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" value='{{$data.backtime}}'/>
					  {{else}}
					  <input id="d11" type="text" style='height:30px;width:160px;' class='write' name="backtime" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
					{{/if}}
					<span class='notices' style='color:red;display:none;'>></span>
				</td>
			</tr>
			<tr>
				<td>归还人员</td>
				<td>
					{{if $data.isback==1}}
					<input type="text" name="backer" style='height:30px;width:160px;' class='write' value='{{$data.backer}}'/>
					{{else}}
					<input type="text" name="backer" style='height:30px;width:160px;' class='write' value='{{$data.backer}}'/>
					{{/if}}
					<span class='notices' style='color:red;display:none;'>></span>
				</td>
			</tr>				
			<tr>
				<td><input type="submit" class='btn' value='确定上传' id='transport'/></td>
				<td><input type="reset" class='btn' value='重新填写'/></td>
			</tr>
		</tbody>
	</table>
	</form>
	
	
	
</div>
</body>
</html>
